<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    
    <div class="container">
        <div class="flex">
            <div class="playerChoice">
                <button class="button" id="rock" value="rock">rock</button>
                <button class="button" id="paper" value="paper">paper</button>
                <button class="button" id="scissors" value="scissors">scissors</button>
            </div>
            <div class="result">
                <div class="computer"></div>
                <div class="player"></div>
            </div>
            <div class="count">
                <div class="computerCount">0</div>
                <div class="playerCount">0</div>
            </div>
            <div class="winner"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
