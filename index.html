<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="page start">
        <button class="startPageButton">start</button>
    </div>
    <div class="container">
        <h1>Select from the buttons</h1>
        <div class="flex">
            <div class="playerChoice">
                <button class="button" value="rock">rock</button>
                <button class="button" value="paper">paper</button>
                <button class="button" value="scissors">scissors</button>
            </div>
            <div class="who">
                <div>Computer</div>
                <div>player</div>
            </div>
            <div class="result">
                <div class="computer"></div>
                <div class="player"></div>
            </div>
            <div class="count">
                <div class="computerCount">0</div>
                <div class="playerCount">0</div>
            </div>
            <div class="winner"></div>
        </div>
    </div>
    <div class="endPage">
        <h1 class="winnerType"></h1>
        <button class="endPageButton"></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
